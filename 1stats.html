            <th>Raw Bin</th>

  <script>
    function addRawBin(rowId) {
      const container = document.getElementById('rawBinContainer_' + rowId);
      const div = document.createElement('div');
      div.className = 'rawBinEntry';
      div.innerHTML = `
        <select>
          <option value="">Select Bin</option>
          <option value="1">Bin 1</option>
          <option value="2">Bin 2</option>
          <option value="3">Bin 3</option>
          <option value="4">Bin 4</option>
          <option value="5">Bin 5</option>
          <!-- Add more bins if needed -->
        </select>
        <input type="number" placeholder="% to use" min="0" max="100" style="width: 80px;">
        <button onclick="editRawBin(this)">Save</button>
        <button onclick="editRawBin(this)">Edit</button>
        <button onclick="removeRawBin(this)">Delete</button>
        <br>
      `;
      container.appendChild(div);
    }

    function removeRawBin(button) {
      button.parentElement.remove();
    }

    function addCleanBin(rowId) {
      const container = document.getElementById('cleanBinContainer_' + rowId);
      const div = document.createElement('div');
      div.className = 'cleanBinEntry';
      div.innerHTML = `
        <select>
          <option value="">Select Clean Bin</option>
          <option value="1">Clean Bin 1</option>
          <option value="2">Clean Bin 2</option>
          <option value="3">Clean Bin 3</option>
          <option value="4">Clean Bin 4</option>
          <option value="5">Clean Bin 5</option>
          <!-- Add more clean bins if needed -->
        </select>
        <input type="number" placeholder="lbs" min="0" style="width: 80px;">
        <button onclick="removeRawBin(this)">Delete</button>
        <br>
      `;
      container.appendChild(div);
    }
  </script>
